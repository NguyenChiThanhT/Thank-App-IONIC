  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-buttons margin-left="10px">
      <button ion-button icon-only (click)="dowloadFile()">
        <ion-icon name="cloud-download"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>List sort</ion-title>
    <ion-buttons end margin-right="10px">
      <button ion-button icon-only (click)="savefile()">
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of listcount">
    <ion-item>
      <ion-thumbnail item-start>
        <img [src]="item.image">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.email}}</p>
      <button ion-button clear item-end>{{item.countstart}}</button>
    </ion-item>
  </ion-list>
</ion-content>
